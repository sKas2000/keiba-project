[loggers]
keys=root,scraping,model,pipeline

[handlers]
keys=consoleHandler,fileHandler

[formatters]
keys=detailed

[logger_root]
level=INFO
handlers=consoleHandler

[logger_scraping]
level=DEBUG
handlers=consoleHandler,fileHandler
qualname=keiba.scraping

[logger_model]
level=INFO
handlers=consoleHandler,fileHandler
qualname=keiba.model

[logger_pipeline]
level=INFO
handlers=consoleHandler,fileHandler
qualname=keiba.pipeline

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=detailed
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=detailed
args=('logs/keiba.log', 'a', 'utf-8')

[formatter_detailed]
format=%(asctime)s [%(name)s] %(levelname)s: %(message)s
datefmt=%Y-%m-%d %H:%M:%S
